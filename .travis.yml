language:
  - objective-c

os:
  - linux
  - osx
  
env:
  - NODE_VERSION="0.8"
  - NODE_VERSION="0.10"
  - NODE_VERSION="0.12"
  - NODE_VERSION="4.0"
  - NODE_VERSION="5.0"
  - NODE_VERSION="iojs"

before_install:

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install

script:
  - npm test
